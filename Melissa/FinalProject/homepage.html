<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foragers Home Page</title>
    <link href="https://fonts.cdnfonts.com/css/lucida-handwriting-std" rel="stylesheet">

<body>
