<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link href="https://fonts.cdnfonts.com/css/lucida-handwriting-std" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/lucida-handwriting-std');
    </style>
    <link rel="icon" href="./images/FORAGERBROWSERICON.jpg" type="image/png">
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>

    <header class="header">
        <img class="header-logo" src="./images/COLOURLOGORED.png" alt="Foragers Logo">
        <div class="hamburger">
            <div class="ham-line"></div>
            <div class="ham-line"></div>
            <div class="ham-line"></div>
        </div>
        <nav>
            <button class="nav-btn">New Entry</button>
            <button class="nav-btn">Foraged</button>
            <button class="nav-btn">Map</button>
            <button class="nav-btn">Contact</button>
        </nav>
    </header>
    
    <main>
        <div class="main-div">
            <h1>Map</h1>
            <div id="map-div">
                <img id="map-img" src="./images/ExampleMap.jpg" alt="https://developers.google.com/codelabs/maps-platform/maps-platform-101-react-js#0">  
            </div>

            
            <div class="filter-div filter-elements">
                <label class="column-one" for="name or species">Name or Species:</label>
                <input class="column-two" type="text" name="name-or-species" placeholder="Name or Species">
                
                <p class="column-one">Start:</p>
                <p class="column-two">End:</p>
                
                <label class="label" for="start date"></label>
                <input class="column-one" type="date" name="start-date">
                
                <label class="label" for="end date"></label>
                <input class="column-two" type="date" name="end-date">
                
                <label class="label" for="start time"></label>
                <input class="column-one" type="time" name="start-time">
                
                <label class="label" for="end time"></label>
                <input class="column-two" type="time" name="end-time">
                
            </div>
            <button class="show-btn">Show on map!</button>

        </div>
    </main>
    
    <footer>
        <p>@Copyright 2024</p>
    </footer>

</body>
</html>
