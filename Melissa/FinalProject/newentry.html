<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foragers New Entry</title>
    <link href="https://fonts.cdnfonts.com/css/lucida-handwriting-std" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/lucida-handwriting-std');
    </style>
    <link rel="stylesheet" href="./homepagestylesheet.css">
</head>

<body>

    <header class="header">
        <img class="header-logo" src="./images/COLOURLOGORED.png" alt="Foragers Logo">
        <div class="hamburger">
            <div class="ham-line"></div>
            <div class="ham-line"></div>
            <div class="ham-line"></div>
        </div>
        <nav>
            <button class="nav-btn">New Entry</button>
            <button class="nav-btn">Foraged</button>
            <button class="nav-btn">Map</button>
            <button class="nav-btn">Contact</button>
        </nav>
    </header>
    
    <main>
        <div class="main-div">
            <h1>New Entry</h1>
            <form class="new-entry-form">
                <div class="image-div">
                    <img id="new-entry-photo-icon" src="./images/PhotoIcon.jpg" alt="Upload photo image">
                    <input id="file-input" type="file" name="file-input" accept=".jpg, .jpeg, .png">
                    <label id="new-entry-icon-text" for="file-input">Click to upload a photo</label>
                </div>
                
                <div id="new-entry-div">
                    <label class="column-one" for="name">Name:</label>
                    <input class="column-two" type="text" name="name" placeholder="Name" required>
                    <label for="species">Species:</label>
                    <select class="column-two">
                        <option>Scientific name</option>
                        <option>Boletus edulis Bull</option>
                        <option>Cantharellus cibarius</option>
                        <option>Hydnum repandum</option>
                    </select>
                    <label class="column-one" for="latitude">Latitude:</label>
                    <input class="column-two" type="number" name="latitude" placeholder="Latitude">
                    <label class="column-one" for="Longitude">Longitude:</label>
                    <input class="column-two" type="number" name="Longitude" placeholder="Longitude">
                    <label class="column-one" for="date">Date:</label>
                    <input class="column-two" type="date" name="date" placeholder="date" required>
                    <label class="column-one" for="time">Time:</label>
                    <input class="column-two" type="time" name="time" placeholder="Time">
                    <label class="column-one" for="text-area">Comments:</label>
                    <textarea class="column-two" name="text-area"></textarea>
                </div>
            </form>
            <button class="save-btn" type="submit">Save</button>
        </div>
    </main>
    
    <footer>
        <p>@Copyright 2024</p>
    </footer>

</body>
</html>
